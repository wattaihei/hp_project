{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" 
        href="{% static 'sudoku/css/homestyle.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>

    
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <button class="btn-flat-border" type="submit">CREATE</button>
    </form>
    <form action="{% url 'delete' %}">
        {% csrf_token %}
        <button class="btn-flat-border" type="submit"> DELETE</button>
    </form>

    <table>
        <tr>
            <th>Question</th>
            <th>Created at</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>
            <p><a href="{% url 'question' item.id %}">{{item.id}}</p>
            </td>
            <td>{{item.time}}</td>
        </tr>
    {% endfor %}
    </table>
    <br>
    <p><a href="/../" class="btn-flat-border">home</a></p>
</body>
</html>
